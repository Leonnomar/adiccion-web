<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adicción</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 font-sans">

        <!-- Header -->
        <header class="bg-pink-400 text-white p-6 text-center">
            <h1 class="text-3x1 font-bold">Belleza Total</h1>
            <p class="mt-2">Descubre nuestros comésticos exclusivos</p>
        </header>

        <!-- Catálogo -->
        <main class="p-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

                <!-- Producto 1 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://via.placeholder.com/300x300" alt="Labial Rojo" class="w-full">
                    <div class="p-4">
                        <h2 class="font-bold text-lg">Labial Rojo</h2>
                        <p class="text-gray-600 mt-1">$250 MXN</p>
                        <button class="mt-3 w-full bg-pink-400 text-white py-2 rounded hover:bg-pink-500 transition">Agregar al carrito</button>
                    </div>
                </div>

                <!-- Producto 2 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://via.placeholder.com/300x300" alt="Base de Maquillaje" class="w-full">
                    <div class="p-4">
                        <h2 class="font-bold text-lg">Base de Maquillaje</h2>
                        <p class="text-gray-600 mt-1">$400 MXN</p>
                        <button class="mt-3 w-full bg-pink-400 text-white py-2 rounded hover:bg-pink-500 transition">Agregar al carrito</button>
                    </div>
                </div>

                <!-- Producto 3 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://via.placeholder.com/300x300" alt="Paleta de Sombras" class="w-full">
                    <div class="p-4">
                        <h2 class="font-bold text-lg">Paleta de Sombras</h2>
                        <p class="text-gray-600 mt-1">$350 MXN</p>
                        <button class="mt-3 w-full bg-pink-400 text-white py-2 rounded hover:bg-pink-500 transition">Agregar al carrito</button>
                    </div>
                </div>

                <!-- Producto 4 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://via.placeholder.com/300x300" alt="Rímel Volumen" class="w-full">
                    <div class="p-4">
                        <h2 class="font-bold text-lg">Rímel Volumen</h2>
                        <p class="text-gray-600 mt-1">$220 MXN</p>
                        <button class="mt-3 w-full bg-pink-400 text-white py-2 rounded hover:bg-pink-500 transition">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Fotter -->
        <footer class="bg-gray-800 text-white text-center p-6 mt-6">
            <p>&copy; 2025 Belleza Total. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
